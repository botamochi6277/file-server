<!DOCTYPE html>
<html lang="en">

<head>
  <title>Explorer | {directory}</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@mui/material@latest/umd/material-ui.development.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- <script
      src="https://cdn.jsdelivr.net/npm/@acidic9/pure-react-carousel@0.0.0-semantically-released/dist/index.cjs.min.js"
      crossorigin="anonymous"
    ></script> -->
  <style>
    .MuiCard-root {
      margin: 1em;
    }
  </style>
</head>
<!-- https://cpoint-lab.co.jp/article/202204/22592/ -->

<body class="directory">
  <div class="myapp">
    <div class="dark-switch"></div>
    <div class="preview-card"></div>
    <div class="files-card"></div>
  </div>
  <script type="text/babel">
    'use strict'

    const parsePath = (s) => {
      const path_arr = s.split('/')
      const basename = path_arr[path_arr.length - 1]
      const b = basename.split('.')
      return ({
        dirname: path_arr.length === 1 ? '' : path_arr[path_arr.length - 2],
        basename: basename,
        file_format: (b.length === 1 || s === '..') ? 'folder' : b[b.length - 1].length < 8 ? b[b.length - 1] : 'folder',
      })
    }

    const mediaType = (file_format) => {
      // component="video, audio, picture, iframe, or img".
      const img_found = ['jpeg', 'jpg', 'png', 'webp', 'ico', 'gif', 'heic'].find(
        (e) => e === file_format,
      )
      if (img_found) {
        return 'img'
      }

      const video_found = ['mp4', 'wmv', 'mkv', 'webm'].find(
        (e) => e === file_format,
      )
      if (video_found) {
        return 'video'
      }

      const audio_found = ['mp3', 'wav'].find(
        (e) => e === file_format,
      )
      if (audio_found) {
        return 'audio'
      }
      const txt_found = ['md', 'txt'].find(
        (e) => e === file_format,
      )
      if (txt_found) {
        return 'iframe'
      }
      return ''
    }

    const MediaIcon = (props) => {
      const color = props.color;
      const { Icon } = MaterialUI;

      if (props.file_format === 'folder') {
        return (<Icon icon='folder' color={color} >folder</Icon>)
      }
      const media = mediaType(props.file_format)

      if (media === 'img') {
        return (<Icon icon='image' color={color} >image</Icon>)
      }
      if (media === 'video') {
        return (<Icon icon='movie' color={color} >movie</Icon>)
      }
      if (media === 'iframe') {
        return (<Icon icon='article' color={color} >article</Icon>)
      }

      if (media === 'audio') {
        return (<Icon icon='audio_file' color={color} >audio_file</Icon>)
      }

      return (<Icon icon='file_open' color={color} >file_open</Icon>)
    }

    const useWindowSize = () => {
      const [size, setSize] = React.useState([0, 0]);
      React.useLayoutEffect(() => {
        const updateSize = () => {
          setSize([window.innerWidth, window.innerHeight]);
        };

        window.addEventListener('resize', updateSize);
        updateSize();

        return () => window.removeEventListener('resize', updateSize);
      }, []);
      // console.log(`window-size: ${size}`)
      return size;
    };

    const GetWindowSizeComponent = () => {
      const [width, height] = useWindowSize();

      return (
        <span>
          {`${width} x ${height}`}
        </span>
      );
    };

    const FileRadioCard = (props) => {
      const src_list = props.sources;
      const handleChange = props.handleChange;
      const focus_id = props.focus_id;

      const filesizeFormat = (size) => {
        if (size === "") {
          return ""
        }
        const number_size = Number(size);
        if (number_size > 1e9) {
          return `${(number_size / 1e9).toFixed(2)} GB`;
        }
        if (number_size > 1e6) {
          return `${(number_size / 1e6).toFixed(2)} MB`;
        }
        if (number_size > 1e3) {
          return `${(number_size / 1e3).toFixed(2)} KB`;
        }
        return `${number_size} B`;
      }

      const filenameFormat = (name) => {
        const max_length = 64;
        if (name.length <= max_length) {
          return name;
        }
        return `${name.slice(0, 30)}...${name.slice(-30)}`;
      }
      const {
        Card,
        Typography,
        CardContent,
        Link,
        Radio,
        RadioGroup,
        FormControlLabel,
        FormControl,
        FormLabel,
        ListItem,
        IconButton,
        ListItemAvatar,
        Avatar,
        Icon,
        ListItemText
      } = MaterialUI;
      const file_items = src_list.map(
        (a) => {
          return {
            name: a.name,
            href: a.href,
            size: filesizeFormat(a.size),
            date: a.date
          }
        }
      );
      const items = file_items.map((f, idx) => {
        return (
          <FormControlLabel key={`file-${idx}`} value={idx} control={<Radio />}
            label={
              <ListItem alignItems="flex-start" dense secondaryAction={
                <IconButton href={f.href} edge="end" aria-label="link">
                  <Icon icon='image' >file_open</Icon>
                </IconButton>
              }>
                <ListItemAvatar>
                  <Avatar>
                    <MediaIcon file_format={parsePath(f.name).file_format} color={(focus_id === idx) ? "primary" : "inherit"} />
                  </Avatar>
                </ListItemAvatar>
                <ListItemText
                  primary={f.name}
                  secondary={`${f.date} ${f.size}`}
                />
              </ListItem>} />
        )
      });

      return (
        <Card>
          <CardContent>
            <FormControl>
              <FormLabel id="demo-controlled-radio-buttons-group">Files</FormLabel>
              <RadioGroup
                aria-labelledby="demo-controlled-radio-buttons-group"
                name="controlled-radio-buttons-group"
                value={focus_id}
                onChange={handleChange}
              >
                {items}
              </RadioGroup>
            </FormControl></CardContent></Card>
      );


    }

    const FilePreview = (props) => {
      const focus_id = props.focus_id;
      const src_list = props.sources;

      const min_idx = src_list[0].title === '..' ? 1 : 0
      const path_arr = src_list[focus_id].href.split('/')//array of path
      const basename = path_arr[path_arr.length - 1]
      const b = basename.split('.')
      const num_files = src_list.length - min_idx;
      const {
        Typography,
        Card, CardMedia, CardHeader, CardContent,
        Button, IconButton, Chip, Stack, Avatar, Badge, Backdrop, Icon
      } = MaterialUI;


      return (
        <Card>
          <CardHeader
            avatar={
              <Badge
                badgeContent={`${focus_id + (1 - min_idx)}/${num_files}`}
                color="secondary">
                <Avatar variant='primary' aria-label="recipe">
                  <MediaIcon file_format={b[b.length - 1]} />
                </Avatar></Badge>
            }
            title='{directory}'
            subheader={decodeURI(basename)}
            action={
              <IconButton aria-label="settings" href={src_list[0].href}>
                <Icon icon="drive_folder_upload" >drive_folder_upload</Icon>
              </IconButton>
            }
          />
          <CardMedia
            // sx={{ maxHeight: 0.8 * this.state.window_size[1], objectFit: "scale-down" }}
            src={src_list[focus_id].href}
            component={mediaType(b[b.length - 1])}
            title={src_list[focus_id].href}
          // autoPlay
          // loop
          // https://mui.com/material-ui/react-stepper/
          />
        </Card>
      )

    }

    const BottomNav = (props) => {
      const focus_id = props.focus_id;
      const idSetter = props.idSetter;
      const id_max = props.id_max;
      const id_min = props.id_min;
      // const [value, setValue] = React.useState(0);
      // const ref = React.useRef(null);
      const { Paper, BottomNavigation, BottomNavigationAction, Icon } = MaterialUI;
      return (
        <Paper sx={{ position: 'fixed', bottom: 0, left: 0, right: 0 }} elevation={3}>
          <BottomNavigation showLabels
            onChange={(event, newValue) => {
              const id = newValue + focus_id;
              if (id < id_min) {
                idSetter(id_max);
              } else if (id_max < id) {
                idSetter(id_min);
              } else {
                idSetter(newValue + focus_id);
              }
            }}>
            <BottomNavigationAction label="Prev" value={-1} icon={<Icon >navigate_before</Icon>} />
            <BottomNavigationAction label="Next" value={1} icon={<Icon >navigate_next</Icon>} />
          </BottomNavigation>
        </Paper>
      )
    }
    const MyApp = (props) => {
      const { Card, Stack, Container, createTheme, ThemeProvider, CssBaseline, Button, Icon } = MaterialUI
      const [theme, setTheme] = React.useState(
        createTheme({
          palette: {
            mode: 'dark',
          },
        })
      );

      const toggleTheme = (theme) => {
        if (theme.palette.mode === 'dark') {
          setTheme(
            createTheme({
              palette: {
                mode: 'light',
              },
            })
          )
        } else {
          setTheme(
            createTheme({
              palette: {
                mode: 'dark',
              },
            })
          )
        }
      }

      const str_html = `{files}`
      const dom_parser = new DOMParser();
      const file_doc = dom_parser.parseFromString(str_html, 'text/html');
      const src_list = Array.from(file_doc.querySelectorAll('a'));
      const id_min = src_list[0].title === '..' ? 1 : 0;
      const [focus_id, setFocusID] = React.useState(id_min);
      const id_max = src_list.length - 1;



      const sources = src_list.map((a) => (
        {
          title: a.title,
          href: a.href,
          size: a.querySelector('.size').innerText,
          name: a.querySelector('.name').innerText,
          date: a.querySelector('.date').innerText,
          dirname: parsePath(a.href).dirname,
          file_format: parsePath(a.href).file_format
        }
      ));

      return (
        <ThemeProvider theme={theme}>
          <CssBaseline />
          <Container>
            <FilePreview sources={sources} focus_id={focus_id} />
            <FileRadioCard sources={sources} focus_id={focus_id} handleChange={(event) => { setFocusID(Number(event.target.value)) }} />
            <Button
              startIcon={theme.palette.mode === 'dark' ? <Icon icon="brightness_7" /> : <Icon icon="brightness_4" />}
              variant="outlined"
              color="secondary"
              onClick={() => toggleTheme(theme)}
              fullWidth
            >
              {theme.palette.mode} mode
            </Button>
            <BottomNav focus_id={focus_id} idSetter={setFocusID} id_min={id_min} id_max={id_max} />
          </Container>
        </ThemeProvider>
      )
    }



    ReactDOM.render(
      <MyApp />,
      document.querySelector('.myapp'),
    )
  </script>
</body>

</html>
