<!DOCTYPE html>
<html lang="en">

<head>
  <title>Explorer | {directory}</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@mui/material@latest/umd/material-ui.development.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- <script
      src="https://cdn.jsdelivr.net/npm/@acidic9/pure-react-carousel@0.0.0-semantically-released/dist/index.cjs.min.js"
      crossorigin="anonymous"
    ></script> -->
  <style>
    .MuiCard-root {
      margin: 1em;
    }
  </style>
</head>
<!-- https://cpoint-lab.co.jp/article/202204/22592/ -->

<body class="directory">
  <div class="myapp">
    <div class="dark-switch"></div>
    <div class="preview-card"></div>
    <div class="files-card"></div>
  </div>
  <script type="text/babel">
    'use strict'

    const parsePath = (s) => {
      const path_arr = s.split('/')
      const basename = path_arr[path_arr.length - 1]
      const b = basename.split('.')
      return ({
        dirname: path_arr.length === 1 ? '' : path_arr[path_arr.length - 2],
        basename: basename,
        file_format: (b.length === 1 || s === '..') ? 'folder' : b[b.length - 1].length < 8 ? b[b.length - 1] : 'folder',
      })
    }

    const mediaType = (file_format) => {
      // component="video, audio, picture, iframe, or img".
      const img_found = ['jpeg', 'jpg', 'png', 'webp', 'ico', 'gif', 'heic'].find(
        (e) => e === file_format,
      )
      if (img_found) {
        return 'img'
      }

      const video_found = ['mp4', 'wmv', 'mkv', 'webm'].find(
        (e) => e === file_format,
      )
      if (video_found) {
        return 'video'
      }

      const audio_found = ['mp3', 'wav'].find(
        (e) => e === file_format,
      )
      if (audio_found) {
        return 'audio'
      }
      const txt_found = ['md', 'txt'].find(
        (e) => e === file_format,
      )
      if (txt_found) {
        return 'iframe'
      }
      return ''
    }

    const MediaIcon = (props) => {
      const color = props.color;
      const { Icon } = MaterialUI;

      if (props.file_format === 'folder') {
        return (<Icon icon='folder' color={color} >folder</Icon>)
      }
      const media = mediaType(props.file_format)

      if (media === 'img') {
        return (<Icon icon='image' color={color} >image</Icon>)
      }
      if (media === 'video') {
        return (<Icon icon='movie' color={color} >movie</Icon>)
      }
      if (media === 'iframe') {
        return (<Icon icon='article' color={color} >article</Icon>)
      }

      if (media === 'audio') {
        return (<Icon icon='audio_file' color={color} >audio_file</Icon>)
      }

      return (<Icon icon='file_open' color={color} >file_open</Icon>)
    }

    const useWindowSize = () => {
      const [size, setSize] = React.useState([0, 0]);
      React.useLayoutEffect(() => {
        const updateSize = () => {
          setSize([window.innerWidth, window.innerHeight]);
        };

        window.addEventListener('resize', updateSize);
        updateSize();

        return () => window.removeEventListener('resize', updateSize);
      }, []);
      // console.log(`window-size: ${size}`)
      return size;
    };

    const GetWindowSizeComponent = () => {
      const [width, height] = useWindowSize();

      return (
        <span>
          {`${width} x ${height}`}
        </span>
      );
    };

    const FileListCard = (props) => {
      const src_list = props.sources;
      const handleChange = props.handleChange;
      const focus_id = props.focus_id;

      const filesizeFormat = (size) => {
        if (size === "") {
          return ""
        }
        const number_size = Number(size);
        if (number_size > 1e9) {
          return `${(number_size / 1e9).toFixed(2)} GB`;
        }
        if (number_size > 1e6) {
          return `${(number_size / 1e6).toFixed(2)} MB`;
        }
        if (number_size > 1e3) {
          return `${(number_size / 1e3).toFixed(2)} KB`;
        }
        return `${number_size} B`;
      }

      const filenameFormat = (name) => {
        const max_length = 64;
        if (name.length <= max_length) {
          return name;
        }
        return `${name.slice(0, 30)}...${name.slice(-30)}`;
      }
      const {
        Card,
        Typography,
        CardContent,
        Link,
        Radio,
        RadioGroup,
        FormControlLabel,
        FormControl,
        FormLabel,
        ListItem,
        IconButton,
        ListItemAvatar,
        Avatar,
        Icon,
        List,
        ListItemText,
        ListItemButton
      } = MaterialUI;
      const file_items = src_list.map(
        (a) => {
          return {
            name: a.name,
            href: a.href,
            size: filesizeFormat(a.size),
            date: a.date
          }
        }
      );

      const list_items = file_items.map((f, idx) => {
        return (
          <ListItemButton key={`file-${idx}`}
            selected={idx === focus_id}
            onClick={(ev) => handleChange(idx)}
            disablePadding
          >
            <ListItemAvatar>
              <Avatar>
                <MediaIcon file_format={parsePath(f.name).file_format} color={(focus_id === idx) ? "primary" : "inherit"} />
              </Avatar>
            </ListItemAvatar>
            <ListItemText
              primary={f.name}
              secondary={`${f.date} ${f.size}`}
            />
          </ListItemButton>)
      }
      )

      return (
        <Card>
          <CardContent >
            <List dense>
              {list_items}
            </List></CardContent></Card>
      );


    }

    const FilePreview = (props) => {
      const focus_id = props.focus_id;
      const src_list = props.sources;

      const min_idx = src_list[0].title === '..' ? 1 : 0
      const path_arr = src_list[focus_id].href.split('/')//array of path
      const basename = path_arr[path_arr.length - 1]
      const b = basename.split('.')
      const num_files = src_list.length - min_idx;
      const {
        Typography,
        Card, CardMedia, CardHeader, CardContent,
        Button, IconButton, Chip, Stack, Avatar, Badge, Backdrop, Icon, Paper
      } = MaterialUI;


      return (
        <Paper sx={{ position: 'fixed', top: 0, left: 0, right: 0 }} elevation={3}>
          <Card>
            <CardHeader
              avatar={
                <Badge
                  badgeContent={`${focus_id + (1 - min_idx)}/${num_files}`}
                  color="secondary">
                  <Avatar variant='primary' aria-label="recipe">
                    <MediaIcon file_format={b[b.length - 1]} />
                  </Avatar></Badge>
              }
              title='{directory}'
              subheader={decodeURI(basename)}
              action={
                <IconButton aria-label="settings" href={src_list[0].href}>
                  <Icon icon="drive_folder_upload" >drive_folder_upload</Icon>
                </IconButton>
              }
            />
            <CardMedia
              sx={{ maxHeight: 0.8 * useWindowSize()[1], objectFit: "scale-down" }}
              src={src_list[focus_id].href}
              component={mediaType(b[b.length - 1])}
              title={src_list[focus_id].href}
            // autoPlay
            // loop
            // https://mui.com/material-ui/react-stepper/
            />
          </Card>
        </Paper>
      )

    }

    const PreviewDialog = (props) => {
      const is_open = props.is_open;
      const handleClose = props.handleClose;
      const idSetter = props.idSetter;
      const file_url = props.file_url;
      const file_format = props.file_format;
      const { Dialog, Button, Icon, Box, Card, CardMedia, CardHeader, CardContent, CardActionArea, Grid, IconButton } = MaterialUI

      return (

        <Dialog
          onClose={handleClose} open={is_open}
          elevation={12}
          fullWidth={true}
          maxWidth={"lg"}

        >
          <Grid container spacing={1} justifyContent="center" alignItems="center">
            <Grid item xs={1}>
              <IconButton fullWidth size="large" onClick={() => { idSetter(-1) }}>
                <Icon fontSize="large">navigate_before</Icon>
              </IconButton>
            </Grid>
            <Grid item xs={10}>
              <Card>
                <CardActionArea href={file_url}>
                  <CardMedia
                    sx={{ maxHeight: 0.8 * useWindowSize()[1], objectFit: "scale-down" }}
                    src={file_url}
                    component={mediaType(file_format)}
                    title={""}
                  // autoPlay
                  // loop
                  // https://mui.com/material-ui/react-stepper/
                  />
                </CardActionArea>
              </Card>
            </Grid>
            <Grid item xs={1}>
              <IconButton fullWidth size="large" onClick={() => { idSetter(1) }}>
                <Icon fontSize="large">navigate_next</Icon>
              </IconButton>
            </Grid>
          </Grid>
        </Dialog>

      );
    }

    const TopNav = (props) => {
      const focus_id = props.focus_id;
      const num_files = props.num_files;
      const min_idx = props.min_idx;
      const filename = props.filename;
      const parent_url = props.parent_url;
      const b = filename.split('.');
      const { Box, Typography, AppBar, Toolbar, Badge, Avatar, IconButton, Icon } = MaterialUI;

      return (
        <Box sx={{ flexGrow: 1 }}>
          <AppBar position="fixed" component="nav">
            <Toolbar>
              <Badge
                badgeContent={`${focus_id + (1 - min_idx)}/${num_files}`}
                color="secondary"
                sx={{ mr: 2 }}
              >
                <Avatar variant='primary' aria-label="recipe">
                  <MediaIcon file_format={b[b.length - 1]} />
                </Avatar>
              </Badge>
              <Typography variant="h6" component="div" sx={{ flexGrow: 1 }}>
                {filename}
              </Typography>
              <Box sx={{ flexGrow: 1 }} />
              {parent_url ? <IconButton href={parent_url}><Icon>drive_folder_upload</Icon> </IconButton> : null}
            </Toolbar>
          </AppBar></Box>);
    }


    const BtmNav = (props) => {
      const focus_id = props.focus_id;
      const idSetter = props.idSetter;
      const id_max = props.id_max;
      const id_min = props.id_min;
      const focused_url = props.focused_url;
      const file_format = props.file_format;
      const is_open_preview = props.is_open_preview;
      const togglePreview = props.togglePreview;
      const { Box, ButtonGroup, Button, Typography, AppBar, Toolbar, Badge, Avatar, IconButton, Icon } = MaterialUI;


      const BtnPreview = () => {
        return (
          <IconButton
            size={"large"}
            color={is_open_preview ? "primary" : "secondary"}
            onClick={togglePreview}
          >
            <Icon fontSize="large">preview</Icon>
          </IconButton>)
      }

      return (
        <AppBar
          position="fixed"
          color="primary"
          sx={{ top: 'auto', bottom: 0 }}
          elevation={24}>
          <Toolbar sx={{ justifyContent: "center" }}>
            <Button variant="inherit" onClick={() => { idSetter(-1) }} startIcon={<Icon >navigate_before</Icon>}>
              Prev
            </Button>
            {file_format === "folder" ? (<IconButton color="secondary" href={focused_url} >
              <Icon fontSize="large">open_in_browser</Icon>
            </IconButton>) : (<BtnPreview />)}
            <Button variant="inherit" onClick={() => { idSetter(1) }} endIcon={<Icon >navigate_next</Icon>}>
              Next
            </Button>
          </Toolbar>
        </AppBar>
      )
    }

    const MyApp = (props) => {
      const { Card, Stack, Container, createTheme, ThemeProvider, CssBaseline, Button, Icon, Box, Toolbar } = MaterialUI
      const [theme, setTheme] = React.useState(
        createTheme({
          palette: {
            mode: 'dark',
          },
        })
      );

      const toggleTheme = (theme) => {
        if (theme.palette.mode === 'dark') {
          setTheme(
            createTheme({
              palette: {
                mode: 'light',
              },
            })
          )
        } else {
          setTheme(
            createTheme({
              palette: {
                mode: 'dark',
              },
            })
          )
        }
      }

      const str_html = `{files}`
      const dom_parser = new DOMParser();
      const file_doc = dom_parser.parseFromString(str_html, 'text/html');
      const src_list = Array.from(file_doc.querySelectorAll('a'));
      const id_min = src_list[0].title === '..' ? 1 : 0;
      const [focus_id, setFocusID] = React.useState(id_min);
      const [is_preview_opened, setIsPreviewOpened] = React.useState(false);

      const id_max = src_list.length - 1;
      const sources = src_list.map((a) => (
        {
          title: a.title,
          href: a.href,
          size: a.querySelector('.size').innerText,
          name: a.querySelector('.name').innerText,
          date: a.querySelector('.date').innerText,
          dirname: parsePath(a.href).dirname,
          file_format: parsePath(a.href).file_format
        }
      ));
      const focused_url = sources[focus_id].href;
      const parent_url = sources[0].title === '..' ? sources[0].href : null;
      // <FilePreview sources={sources} focus_id={focus_id} />
      return (
        <ThemeProvider theme={theme}>
          <CssBaseline />
          <Container>
            <TopNav
              focus_id={focus_id}
              num_files={id_max}
              min_idx={id_min}
              filename={sources[focus_id].name}
              parent_url={parent_url}
            />
            <Toolbar />

            <PreviewDialog
              is_open={is_preview_opened}
              handleClose={() => { setIsPreviewOpened(false) }}
              file_url={focused_url}
              file_format={sources[focus_id].file_format}
              idSetter={(offset) => {
                const id = offset + focus_id;
                if (id < id_min) {
                  setFocusID(id_max);
                } else if (id_max < id) {
                  setFocusID(id_min);
                } else {
                  setFocusID(offset + focus_id);
                }
              }}
            />
            <FileListCard sources={sources} focus_id={focus_id} handleChange={(id) => { setFocusID(id) }} />
            <Button
              startIcon={theme.palette.mode === 'dark' ? <Icon icon="brightness_7" /> : <Icon icon="brightness_4" />}
              variant="outlined"
              color="secondary"
              onClick={() => toggleTheme(theme)}
              fullWidth
            >
              {theme.palette.mode} mode
            </Button>

            <BtmNav
              focus_id={focus_id}
              idSetter={(offset) => {
                const id = offset + focus_id;
                if (id < id_min) {
                  setFocusID(id_max);
                } else if (id_max < id) {
                  setFocusID(id_min);
                } else {
                  setFocusID(offset + focus_id);
                }
              }}
              id_min={id_min}
              id_max={id_max}
              focused_url={focused_url}
              file_format={sources[focus_id].file_format}
              is_open_preview={is_preview_opened}
              togglePreview={() => { setIsPreviewOpened(!is_preview_opened) }}
            />
          </Container>
        </ThemeProvider>
      )
    }



    ReactDOM.render(
      <MyApp />,
      document.querySelector('.myapp'),
    )
  </script>
</body>

</html>
